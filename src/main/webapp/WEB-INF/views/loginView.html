<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<form th:method="POST" th:action="@{/login}" th:object="${user}">
    <div th:if="${#fields.hasGlobalErrors()}" class="error">
        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
    </div>

    <label for="login">Login</label>
    <input type="text" th:field="*{login}" id="login">
    <div th:if="${#fields.hasErrors('login')}" class="error">
        <p th:errors="*{login}">Invalid login</p> <!-- Выводим ошибку для login -->
    </div>

    <label for="password"></label>
    <input type="password" th:field="*{password}" id="password">
    <div th:if="${#fields.hasErrors('password')}" class="error">
        <p th:errors="*{password}">Invalid password</p> <!-- Выводим ошибку для password -->
    </div>

    <button type="submit">Sign in</button>
</form>

<a th:href="@{/register}">Create account</a>

</body>
</html>
